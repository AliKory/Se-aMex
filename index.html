<!doctype html>
  <html lang="en">

  <head>
    <title>SeñaMex</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link href="css/login.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  </head>

  <body>
      <!--LOGIN-->
      <div class="form-container container">
      <div class="form-container login-container">
        <form name="login_form" id="login_form" method="post" action="#" enctype="multipart/form-data">
          <h1>Ingresar</h1>
          <input type="text" name="login_email" id="login_email" class="form-control" placeholder="Email" autofocus>
          <input type="password" name="login_password" id="login_password" class="form-control"  placeholder="Contraseña">
          <div class="content">
          </div>
          <button type="button" id="login" name="login" class="btn btn-success">Ingresar</button>
        </form>
      </div>

      <!--Overlay Login-->
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1 class="title">Hello <br> friends</h1>
            <p>if You have an account, login here and have fun</p>
            <button class="ghost" id="login">Login
              <i class="lni lni-arrow-left login"></i>
            </button>
          </div>

          <!--Overlay Register-->
          <div class="overlay-panel overlay-right">
			<form name="registration_form" id="registration_form" method="post" action="#" enctype="multipart/form-data" style="position: relative; background-color: transparent;" > 
            <h1 class="title">¿Eres <br> nuevo?</h1>
            <p>Crea una cuenta y se parte de la comunidad SeñaMex</p>
			<input type="text" name="email" id="email" class="form-control" placeholder="Email" autofocus>
			<input type="password" name="password" id="password" class="form-control"  placeholder="Contraseña">
			<button class="ghost" type="button" id="register" name="register" class="btn btn-success"><div class="pass-link">
                <a>Registrarse</div></button>
          </form>
		</div>
		
        </div>
	</div>
	
      </div>
	
    </div>
  </body>
  <script type="module">
	// Import the functions you need from the SDKs you need
	import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
	import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-analytics.js";
	import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";
	// TODO: Add SDKs for Firebase products that you want to use
	// https://firebase.google.com/docs/web/setup#available-libraries

	// Your web app's Firebase configuration
	// For Firebase JS SDK v7.20.0 and later, measurementId is optional
	const firebaseConfig = {
	  apiKey: "AIzaSyBknoUA41xzCGhz4Mk0YN0RmWp5RXqnNgw",
  authDomain: "senamex-6d7dc.firebaseapp.com",
  projectId: "senamex-6d7dc",
  storageBucket: "senamex-6d7dc.appspot.com",
  messagingSenderId: "490041619761",
  appId: "1:490041619761:web:11a6fb6f80dc530b606c10",
  measurementId: "G-BB892N8GHX"
	};

	// Initialize Firebase
	const app = initializeApp(firebaseConfig);
	const analytics = getAnalytics(app);
	const auth = getAuth();
	console.log(app);

	

	//----- New Registration code start	  
	document.getElementById("register").addEventListener("click", function() {
		var email =  document.getElementById("email").value;
		var password = document.getElementById("password").value;
		
		//For new registration
		createUserWithEmailAndPassword(auth, email, password)
		.then((userCredential) => {
		  // Signed in 
		  const user = userCredential.user;
		  console.log(user);
		  alert("Registrado correctamente!!");
		  // ...
		})
		.catch((error) => {
		  const errorCode = error.code;
		  const errorMessage = error.message;
		  // ..
		  console.log(errorMessage);
		  alert(error);
		});		  		  
	});
	//----- End

	//----- Login code start	  
	document.getElementById("login").addEventListener("click", function() {
		var email =  document.getElementById("login_email").value;
		var password = document.getElementById("login_password").value;

		signInWithEmailAndPassword(auth, email, password)
		.then((userCredential) => {
		  // Signed in 
		  const user = userCredential.user;
		  console.log(user);
		  alert(user.email+" Ingresando!!!");
		  window.location = 'inicio.html';
		 
		  // ...
		})
		.catch((error) => {
		  const errorCode = error.code;
		  const errorMessage = error.message;
		  console.log(errorMessage);
		  alert(errorMessage);
		});		  		  
	});
	//----- End

  </script>
  </html>
