<body class="d-flex flex-column" background="/assets/hero.png">
  <main class="flex-shrink-0">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
      <div class="container px-5">
        <a class="navbar-brand" href="/inicio.html"><span class="fw-bolder text-primary">SeñaMex</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
            class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
            <li class="nav-item"><a class="nav-link" href="/inicio.html">Inicio</a></li>

            <li class="nav-item"><a class="nav-link" href="proyecto.html">Sobre el proyecto</a></li>

        </div>

    <div class="container py-5">
      <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">
          <center>Deletreo</h1>
      </center>
      <br>
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h3>Lenguaje de Señas Mexicano</h3>
        </div>
        <div class="card-body">
          <input type="text" id="palabraInput" placeholder="Ingresa una palabra" class="form-control mb-3">
          <button class="btn btn-primary" onclick="mostrarImagenes()">Mostrar Imágenes</button>
          <div id="imagenContenedor"></div>
        </div>
      </div>
    </div>
    <script>
      function mostrarImagenes() {
        const contenedor = document.getElementById('imagenContenedor');
        const palabra = document.getElementById('palabraInput').value.trim().toLowerCase();
        contenedor.innerHTML = '';
        for (const letra of palabra) {
          const img = document.createElement('img');
          img.src = `/assets/${letra}.jpeg`;
          img.alt = `Seña de la letra ${letra}`;
          img.onerror = () => { img.style.display = 'none'; };
          contenedor.appendChild(img);
        }
      }
    </script>
</body>
