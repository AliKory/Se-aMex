    <style>
        .main-content .container {
            display: flex;
            flex-wrap: wrap;
            /* Permite que los elementos se reorganicen */
            justify-content: center;
            /* Centra los elementos horizontalmente */
            align-items: center;
            /* Centra los elementos verticalmente */
            gap: 20px;
            /* Espaciado entre elementos */
            flex: 1;
            padding: 20px;
        }

        #video,
        #canvas {
            width: 100%;
            max-width: 600px;
            max-width: 500px;
            border-radius: 8px;
            /* Bordes redondeados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Sombra */
            transform: scaleX(-1);
        }

        #video,
        #targetVideo {
            width: 100%;
            max-width: 400px;
            /* Reduce el tamaño máximo */
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .target-container {
            text-align: center;
            position: relative;
            max-width: 300px;
        }

        #targetImage {
            max-width: 100%;
            max-height: 200px;
            margin: auto;
            display: block;
            border: 2px solid #ccc;
            border-radius: 8px;
        }

        #checkmark {
            position: absolute;
            top: 10px;
            right: -80px;
            /* Adjusted to accommodate larger size */
            width: 70px;
            /* Increased from 50px */
            height: 70px;
            /* Increased from 50px */
            display: none;
        }

        #result {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        #targetLabel {
            font-size: 20px;
            margin-top: 10px;
            font-weight: bold;
        }

        .button-siguiente {
            margin-top: 20px;
            text-align: center;
        }

        .button-siguiente {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            border: 0;
            position: relative;
            overflow: hidden;
            border-radius: 10rem;
            transition: all 0.02s;
            font-weight: bold;
            cursor: pointer;
            color: rgb(37, 37, 37);
            z-index: 0;
            box-shadow: 0 0px 7px -5px rgba(0, 0, 0, 0.5);
        }

        .button:active {
            transform: scale(0.97);
        }

        .hoverEffect {
            position: absolute;
            bottom: 0;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .hoverEffect div {
            background: rgb(222, 0, 75);
            background: linear-gradient(90deg,
                    rgba(222, 0, 75, 1) 0%,
                    rgba(191, 70, 255, 1) 49%,
                    rgba(0, 212, 255, 1) 100%);
            border-radius: 40rem;
            width: 10rem;
            height: 10rem;
            transition: 0.4s;
            filter: blur(20px);
            animation: effect infinite 3s linear;
            opacity: 0.5;
        }

        .button:hover .hoverEffect div {
            width: 8rem;
            height: 8rem;
        }

        @keyframes effect {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #skipButton:hover {
            background: rgb(193, 228, 248);
            color: rgb(33, 0, 85);
        }

        /* Estilos para la sidebar */
        .sidebar {
            position: fixed;
            top: 70px;
            /* Altura de la navbar */
            left: 0;
            height: calc(100vh - 70px);
            width: 250px;
            /* Ancho inicial de la sidebar */
            background-color: #f8f9fa;
            /* Color de fondo claro */
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            padding: 10px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li a {
            display: block;
            padding: 10px 15px;
            color: #333;
            text-decoration: none;
            transition: background-color 0.2s;
            border-radius: 8px;
        }

        .sidebar li a:hover {
            background-color: #e9ecef;
            /* Color de fondo al pasar el mouse */
        }

        .sidebar li a.active {
            background-color: #df9bd8;
            color: #fff;
            font-weight: bold;
        }

        .sidebar li a.active:hover {
            background-color: #df9bd8;
        }

        /* Estilos para el contenido principal */
        .main-content {
            margin-left: 250px;
            /* Ancho de la sidebar */
            padding: 20px;
            transition: margin-left 0.3s ease;
            margin-top: 70px;
            /* Ajuste para la navbar */
        }

        /* Estilos para el botón de la sidebar en pantallas pequeñas */
        .sidebar-toggle {
            display: none;
            /* Oculto por defecto */
            position: fixed;
            top: 80px;
            /* Ajustar según la altura de la navbar */
            left: 20px;
            z-index: 1050;
            /* Por encima de la sidebar */
            cursor: pointer;
            font-size: 20px;
            color: #333;
            background: white;
            padding: 10px;
            border-radius: 5px;
        }

        /* Media query para pantallas pequeñas */
        @media (max-width: 992px) {
            .sidebar {
                left: -250px;
                /* Ocultar la sidebar */
            }

            .main-content {
                margin-left: 0;
            }

            .sidebar-toggle {
                display: block;
                /* Mostrar el botón */
            }

            /* Mostrar la sidebar al hacer clic en el botón */
            .wrapper.sidebar-visible .sidebar {
                left: 0;
            }

            .wrapper.sidebar-visible .main-content {
                margin-left: 250px;
            }
        }
    </style>

<script src="https://unpkg.com/lucide@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
    const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const resultDiv = document.getElementById('result');
const targetLabel = document.getElementById('targetLabel');
const checkmark = document.getElementById('checkmark');
const skipButton = document.getElementById('skipButton');

// Solicitar acceso a la cámara
navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
        video.srcObject = stream;
    })
    .catch(err => console.error('Error accessing camera:', err));

function skipToNextVideo() {
    fetch('http://localhost:5000/gestos/emociones/skip', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        }
    })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                loadNewVideo();  // Cargar el nuevo video
            } else {
                console.error('Error al cambiar la seña:', data.message);
            }
        })
        .catch(error => console.error('Error:', error));
}

function loadNewVideo() {
    fetch('http://localhost:5000/gestos/emociones/get_current_video')  // Corregido el endpoint
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                const targetVideo = document.getElementById('targetVideo');
                targetVideo.src = data.video_url;
                targetLabel.textContent = data.target;

                // Reproducir el video automáticamente
                targetVideo.play();

                // Obtener el audio
                const audioName = data.target;
                const audioPath = `/assets/audio/${audioName}.mp3`;
               

                // Crear un elemento audio
                const audioElement = new Audio(audioPath);

                // Manejar errores
                audioElement.onerror = () => {
                    console.error('Error al cargar el audio:', audioPath);
                };

                // Reproducir el audio
                audioElement.play().catch(error => console.error('Error al reproducir audio:', error));
            } else {
                console.error('Error al cargar el video:', data.message);
            }
        })
        .catch(error => console.error('Error:', error));
}

function captureFrame() {
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const imageData = canvas.toDataURL('image/jpeg');

    fetch('http://localhost:5000/gestos/emociones/predict', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ frame: imageData.split(',')[1] })
    })
        .then(response => response.json())
        .then(data => {
            resultDiv.textContent = `Predicción: ${data.prediction}`;
            if (data.is_correct) {
                const audio = new Audio('/static/check_image/check.mp3');
                audio.play();

                checkmark.style.display = 'block';
                setTimeout(() => {
                    checkmark.style.display = 'none';
                    loadNewVideo();  // Cargar un nuevo video si la predicción es correcta
                }, 1000);
            } else {
                checkmark.style.display = 'none';
            }
        })
        .catch(error => console.error('Error:', error));
}

// Agregar evento click al botón de saltar
skipButton.addEventListener('click', skipToNextVideo);

// Cargar el primer video al iniciar
loadNewVideo();

// Capturar frames cada segundo
setInterval(captureFrame, 1000);

lucide.createIcons();

$(document).ready(function () {
    $('.navbar-toggler').click(function () {
        $('.sidebar').toggleClass('sidebar-visible');
    });
});

window.onload = function () {
    document.getElementById("targetLabel").innerText = "";  // Si se muestra en un div
};
</script>
